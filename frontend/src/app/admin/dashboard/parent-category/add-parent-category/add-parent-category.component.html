<h1 class="mat-dialog-title">Add Parent Category</h1>

<div class="mat-dialog-content">
  <form [formGroup]="addParentCategoryForm">
    <div>
      <mat-form-field class="w-100" color="accent">
        <input type="text" matInput placeholder="Name" required="required" formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" color="accent">
        <input type="number" matInput placeholder="Order" required="required" formControlName="order" />
      </mat-form-field>
    </div>
  </form>
</div>

<div class="mat-dialog-actions justify-content-end">
  <button mat-raised-button type="submit" (click)="onSubmit()" color="accent">Add</button>
  <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
</div>
