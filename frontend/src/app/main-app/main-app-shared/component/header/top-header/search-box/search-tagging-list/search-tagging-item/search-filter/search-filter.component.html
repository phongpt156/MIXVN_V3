<div class="py-3 px-5">
  <div class="d-flex row-container">
    <span class="feature-label" style="top: 9px">Giá</span>
    <div class="feature-wrapper border-bottom d-flex w-100 ml-5">
      <div class="w-100 text-center">
        <a (click)="selectPrice(250, 0)" [ngClass]="{'selected-tagging': searchTagging.price == 250}">250.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(500, 1)" [ngClass]="{'selected-tagging': searchTagging.price == 500}">500.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(1000, 2)" [ngClass]="{'selected-tagging': searchTagging.price == 1000}">1.000.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(2000, 3)" [ngClass]="{'selected-tagging': searchTagging.price == 2000}">2.000.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(5000, 4)" [ngClass]="{'selected-tagging': searchTagging.price == 5000}">5.000.000</a>
      </div>
    </div>
  </div>
  <div class="d-flex row-container mt-5">
    <span class="feature-label" style="top: 1px">Màu</span>
    <div class="feature-wrapper d-flex w-100 ml-5">
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 0, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 1}">
          <a class="color" style="background-color: #000000 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(2, 1, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 2}">
          <a class="color" style="background-color: #fdfafa !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(3, 2, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 3}">
          <a class="color" style="background-color: #ec1827 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(4, 3, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 4}">
          <a class="color" style="background-color: #fba745 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(5, 4, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 5}">
          <a class="color" style="background-color: #e9e455 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(6, 5, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 6}">
          <a class="color" style="background-color: #26c281 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(7, 6, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 7}">
          <a class="color" style="background-color: #52b3d9 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(8, 7, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 8}">
          <a class="color" style="background-color: #7b7b7b !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(9, 8, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 9}">
          <a class="color" style="background-color: #b419d1 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(10, 9, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 10}">
          <a class="color" style="background-color: #551c00 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(11, 10, 1)" [ngClass]="{'selected-tagging': searchTagging.color_feature == 11}">
          <a class="color" style="background-color: #fe88d0 !important"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex row-container mt-4">
    <span class="feature-label" style="top: 9px">Size</span>
    <div class="feature-wrapper border-bottom d-flex w-100 ml-5">
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(12, 0, 2)" [ngClass]="{'selected-tagging': searchTagging.size_feature == 12}">M</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(13, 1, 2)" [ngClass]="{'selected-tagging': searchTagging.size_feature == 13}">S</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(14, 2, 2)" [ngClass]="{'selected-tagging': searchTagging.size_feature == 14}">L</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(15, 3, 2)" [ngClass]="{'selected-tagging': searchTagging.size_feature == 15}">XL</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(16, 4, 2)" [ngClass]="{'selected-tagging': searchTagging.size_feature == 16}">XXL</a>
      </div>
    </div>
  </div>
</div>
