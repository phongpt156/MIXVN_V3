<div class="product-detail-wrapper d-flex align-items-center">
  <div class="arrow arrow-left" *ngIf="index !== 0">
    <a (click)="changeProduct(1)"><img src="http://i.imgur.com/N0iLNfz.png" alt="" /></a>
  </div>
  <div class="product-detail d-flex">
    <div class="left-product-detail w-100">
      <div class="image-wrapper image-3-4">
        <img [src]="product?.group?.img.src" alt="" />
        <div class="image-wrapper-footer d-flex align-items-center py-1 w-100 justify-content-between">
          <div class="text-uppercase supplier-name w-100">{{ product?.supplier?.name }}</div>
          <a class="w-100">
            <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="right-product-detail text-left pt-2 pl-3 pr-5">
      <div class="right-product-detail-header d-inline-block">
        <h5 class="text-uppercase text-left">{{ product?.name }}</h5>
        <a><div class="text-uppercase text-right collection-name">top 10 cách mặc bomber</div></a>
        <hr />
        <h6 class="pl-3 text-left">Thông tin</h6>
        <hr />
      </div>
      
      <div class="right-product-detail-content pl-2">
        <p><strong>-Shop: <span class="text-uppercase">{{ product?.supplier?.name }}</span></strong></p>
        <p>-Giá: {{ product?.price }} VNĐ</p>
        <p>-Size: S, M, L, XL</p>
        <p>-Màu: Đen, Ghi, Trắng</p>
        <p>-Chất liệu: Da bóng</p>
        <p>-Địa chỉ: 380 Phố Huế - Hai Bà Trưng - Hà Nội</p>
      </div>
    </div>
  </div>
  <div class="arrow arrow-right" *ngIf="index !== products?.length - 1">
    <a (click)="changeProduct(2)"><img src="http://i.imgur.com/zKqUS4u.png" alt="" /></a>
  </div>
</div>
