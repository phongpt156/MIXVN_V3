<div class="product-item-top image-wrapper image-3-4">
  <img [src]="product.group?.img?.src" alt="" class="img-fluid" (click)="openDetailProductModal(product)" />
  <div class="product-action d-none w-100">
    <mix-product-user-interactive [product]="product"></mix-product-user-interactive>
  </div>
</div>
<div class="product-item-body w-100 p-2">
  <p class="text-uppercase product-name font-weight-bold m-0 mb-2">{{ product.name }}</p>
  <p class="m-0">{{ product.supplier?.name }}</p>
  <div class="clearfix">
    <p class="text-left float-left m-0">{{ product.price }}</p>
    <p class="text-right float-right m-0">{{ product.like }} <i class="fa fa-heart"></i></p>
  </div>
</div>
