<div class="py-3 px-5">
  <div class="d-flex row-container">
    <span class="feature-label" style="top: 9px">Giá</span>
    <div class="feature-wrapper border-bottom d-flex w-100 ml-5">
      <div class="w-100 text-center">
        <a (click)="selectPrice(250, 0)" [ngClass]="{'selected-tagging': selectedPrice[0]}">250.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(250, 1)" [ngClass]="{'selected-tagging': selectedPrice[1]}">500.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(1000, 2)" [ngClass]="{'selected-tagging': selectedPrice[2]}">1.000.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(2000, 3)" [ngClass]="{'selected-tagging': selectedPrice[3]}">2.000.000</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectPrice(5000, 4)" [ngClass]="{'selected-tagging': selectedPrice[4]}">5.000.000</a>
      </div>
    </div>
  </div>
  <div class="d-flex row-container mt-5">
    <span class="feature-label" style="top: 1px">Màu</span>
    <div class="feature-wrapper d-flex w-100 ml-5">
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 0, 1)" [ngClass]="{'selected-tagging': selectedColor[0]}">
          <a class="color" style="background-color: #000000 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 1, 1)" [ngClass]="{'selected-tagging': selectedColor[1]}">
          <a class="color" style="background-color: #fdfafa !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 2, 1)" [ngClass]="{'selected-tagging': selectedColor[2]}">
          <a class="color" style="background-color: #ec1827 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 3, 1)" [ngClass]="{'selected-tagging': selectedColor[3]}">
          <a class="color" style="background-color: #fba745 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 4, 1)" [ngClass]="{'selected-tagging': selectedColor[4]}">
          <a class="color" style="background-color: #e9e455 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 5, 1)" [ngClass]="{'selected-tagging': selectedColor[5]}">
          <a class="color" style="background-color: #26c281 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 6, 1)" [ngClass]="{'selected-tagging': selectedColor[6]}">
          <a class="color" style="background-color: #52b3d9 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 7, 1)" [ngClass]="{'selected-tagging': selectedColor[7]}">
          <a class="color" style="background-color: #7b7b7b !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 8, 1)" [ngClass]="{'selected-tagging': selectedColor[8]}">

      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 9, 1)" [ngClass]="{'selected-tagging': selectedColor[9]}">
          <a class="color" style="background-color: #551c00 !important"></a>
        </div>
      </div>
      <div class="w-100 text-center">
        <div class="d-inline-flex p-1" (click)="selectFeatureValue(1, 10, 1)" [ngClass]="{'selected-tagging': selectedColor[10]}">
          <a class="color" style="background-color: #fe88d0 !important"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex row-container mt-4">
    <span class="feature-label" style="top: 9px">Size</span>
    <div class="feature-wrapper border-bottom d-flex w-100 ml-5">
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(12, 0, 2)" [ngClass]="{'selected-tagging': selectedSize[0]}">M</a>
      </div>

        <a (click)="selectFeatureValue(13, 1, 2)" [ngClass]="{'selected-tagging': selectedSize[1]}">S</a>

      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(14, 2, 2)" [ngClass]="{'selected-tagging': selectedSize[2]}">L</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(15, 3, 2)" [ngClass]="{'selected-tagging': selectedSize[3]}">XL</a>
      </div>
      <div class="w-100 text-center">
        <a (click)="selectFeatureValue(16, 4, 2)" [ngClass]="{'selected-tagging': selectedSize[4]}">XXL</a>
      </div>
    </div>
  </div>
</div>
