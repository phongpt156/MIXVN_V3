<div class="modal-header">
  <h4 class="modal-title pull-left">Delete Collection</h4>
</div>
<div class="modal-body">
  <p>Are you sure to delete this Collection?</p>
  <div class="text-right">
    <button md-raised-button type="submit" (click)="dialogRef.close(true)" color="warn">Delete</button>
    <button md-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
