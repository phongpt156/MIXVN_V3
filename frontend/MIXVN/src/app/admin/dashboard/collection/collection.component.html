<form class="p-5">
    <fieldset>
      <legend>
        Manage Collection
      </legend>
      <div>
        <div class="text-right">
          <button md-button color="add" (click)="openAddCollectionModal()" type="button" class="text-white">Add Collection</button>
        </div>
        <div class="mt-3 table-wrapper">
          <table class="table table-responsive table-inverse table-hover">
            <thead>
              <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Image</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let collection of collectionService.collections; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ collection.name }}</td>
                <td>
                  <div class="image-wrapper image-21-9" *ngIf="collection.img">
                    <img [src]="collection.img" />
                  </div>
                </td>
                <td>
                  <md-checkbox [checked]="collection.active" readonly="readonly" click-prevent-default></md-checkbox>
                </td>
                <td class="d-flex flex-row">
                  <a (click)="openEditCollectionModal(collection)"><i class="material-icons tex-white">mode_edit</i></a>
                  <a (click)="openDeleteCollectionModal(collection.id)"><i class="material-icons">delete_forever</i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </fieldset>
</form>

<!-- delete collection modal -->
<ng-template #deleteCollectionModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete Collection</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete this Collection?</p>
    <div class="text-right">
      <button md-button type="submit" class="submit text-white" (click)="deleteCollection()">Delete</button>
      <button md-button type="submit" class="submit text-white" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
