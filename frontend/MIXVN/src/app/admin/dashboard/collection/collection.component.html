<form class="p-5">
    <fieldset>
      <legend>
        Manage Collection
      </legend>
      <div>
        <div class="text-right">
          <button mat-raised-button color="accent" (click)="openAddCollectionDialog()" type="button">Add Collection</button>
        </div>
        <div class="mt-3 table-wrapper">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Image</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let collection of collections; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ collection.name }}</td>
                <td>
                  <div class="image-wrapper image-17-4" *ngIf="collection.sm_img">
                    <img [src]="mixPath + collection.sm_img" />
                  </div>
                </td>
                <td>
                  <mat-checkbox [checked]="collection.active" readonly="readonly" click-prevent-default></mat-checkbox>
                </td>
                <td class="d-flex flex-row">
                  <a (click)="openEditCollectionDialog(collection)"><mat-icon>mode_edit</mat-icon></a>
                  <a (click)="openDeleteCollectionDialog(collection.id)"><mat-icon>delete_forever</mat-icon></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </fieldset>
</form>
