<h1 class="mat-dialog-title">Add Category</h1>

<form [formGroup]="addCategoryForm">
  <div class="mat-dialog-content">    
    <div>
      <mat-form-field class="w-100" color="accent">
        <input type="text" mdInput placeholder="Name" formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" color="accent">
        <input type="number" mdInput placeholder="Order" required="required" formControlName="order" />
      </mat-form-field>
    </div>
    <div class="text-right">
      <mat-checkbox formControlName="active" required="required">Active</mat-checkbox>
    </div>
  </div>
  <div class="mat-dialog-actions justify-content-end">
    <button mat-raised-button type="submit" (click)="onSubmit()" color="accent">Add</button>
    <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
  </div>
</form>
