<form class="p-5">
    <fieldset>
      <legend>
        Manage Shop
      </legend>
      <div>
        <div class="text-right">
          <button md-button color="add" (click)="openAddSupplierModal()" type="button">Add Shop</button>
          <div class="mt-3">
            <ngx-datatable
              class="material"
              [rows]="rows"
              [limit]="10"
              [columnMode]="'flex'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'">
              <ngx-datatable-column name="Name" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Gender" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Company" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </fieldset>
</form>
