<div class="modal-header">
  <h4 class="modal-title pull-left pr-3 text-dark">Edit Shop</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="editSupplierForm">
    <div class="row">
      <div class="col-md-6">
        <md-input-container class="w-100">
          <input type="text" class="text-dark" mdInput formControlName="name" placeholder="Name" required="required" />
        </md-input-container>
      </div>
      <div class="col-md-6">
        <md-input-container class="w-100">
          <input type="text" mdInput class="text-dark" formControlName="address" placeholder="Address" required="required" />
        </md-input-container>
      </div>
    </div>    
    <div class="row">
      <div class="col-md-6">
        <md-input-container class="w-100">
          <input type="text" mdInput class="text-dark" formControlName="facebook_link" placeholder="Facebook Link" />
        </md-input-container>
      </div>
      <div class="col-md-6">
        <md-input-container class="w-100">
          <input type="text" mdInput class="text-dark" formControlName="facebook_title" placeholder="Facebook Title" />
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <md-input-container class="w-100">
          <input type="text" mdInput class="text-dark" formControlName="instagram_link" placeholder="Instagram Link" />
        </md-input-container>
      </div>
      <div class="col-md-6">
        <md-input-container class="w-100">
          <input type="text" mdInput class="text-dark" formControlName="instagram_title" placeholder="Instagram Title" />
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <image-upload [max]="1" [buttonCaption]="'Background Image'" (onFileUploadFinish)="imageUploaded($event, 'background_image')" (onRemove)="imageRemoved($event, 'background_image')"></image-upload>
        <div class="py-5" *ngIf="supplierBackgroundImage">
          <div class="image-wrapper image-21-9">
            <img [src]="supplierBackgroundImage" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <image-upload [max]="1" [buttonCaption]="'Avatar'" (onFileUploadFinish)="imageUploaded($event, 'avatar')" (onRemove)="imageRemoved($event, 'avatar')"></image-upload>
        <div class="py-5 w-25" *ngIf="supplierAvatar">
          <div class="image-wrapper image-1-1">
            <img [src]="supplierAvatar" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="text-right col-12">
        <md-checkbox formControlName="active" class="text-dark">Active</md-checkbox>
      </div>
    </div>
    <div class="row mt-4">
      <div class="text-right col-12">
        <button md-button type="submit" class="text-white" (click)="onSubmit()" color="add">Edit</button>
      </div>
    </div>
  </form>
</div>
