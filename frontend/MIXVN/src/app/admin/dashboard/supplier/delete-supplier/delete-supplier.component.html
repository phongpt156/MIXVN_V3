<h1 class="mat-dialog-title">Delete Shop</h1>

<div class="mat-dialog-content">
  <p>Are you sure to delete this Shop?</p>
</div>

<div class="mat-dialog-actions justify-content-end">
  <button md-raised-button type="submit" (click)="onSubmit()" color="warn">Delete</button>
  <button md-raised-button type="submit" (click)="dialogRef.close()">Cancel</button>
</div>
