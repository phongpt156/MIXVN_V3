<h1 class="mat-dialog-title">Delete Product</h1>

<div class="mat-dialog-content">
  <p>Are you sure to delete this Product?</p>
</div>

<div class="mat-dialog-actions justify-content-end">
  <button md-raised-button type="submit" color="warn" (click)="onSubmit()">Delete</button>
  <button md-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
</div>
