<div class="modal-header">
  <h4 class="modal-title pull-left pr-3">Edit Product</h4>
</div>

<div class="modal-body">
  <form [formGroup]="editProductForm">
    <div class="row form-group">
      <div class="col-md-6">
        <md-form-field class="w-100">
          <input type="text" mdInput formControlName="name" placeholder="Name" required="required" color="accent" />
        </md-form-field>
      </div>
    </div>    
    <div class="row form-group">
      <div class="col-md-6">
        <md-form-field class="w-100">
          <input type="text" mdInput formControlName="price" placeholder="Price" required="required" color="accent" />
        </md-form-field>
      </div>
      <div class="col-md-6">
        <md-form-field class="w-100">
          <input type="text" mdInput formControlName="discount" placeholder="Discount" color="accent" />
        </md-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-group text-left">
        <md-radio-group required="required" formControlName="gender">
          <md-radio-button [value]="gender.male.id" (click)="getCategories(gender.male.id)">
            {{ gender.male.name }}
          </md-radio-button>
          <md-radio-button [value]="gender.female.id" (click)="getCategories(gender.female.id)">
            {{ gender.female.name }}
          </md-radio-button>
        </md-radio-group>
      </div>
    </div>
    <div class="row form-group text-left">
      <div class="col-md-4">
        <md-select formControlName="category" placeholder="Category" required="required" color="accent">
          <md-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</md-option>
        </md-select>
      </div>
      <div class="col-md-4">
        <md-select formControlName="supplier" placeholder="Shop" required="required" color="accent">
          <md-option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}</md-option>
        </md-select>
      </div>
      <div class="col-md-4">
        <md-select [multiple]="true" formControlName="features" *ngIf="features.length" placeholder="Feature" color="accent">
          <ng-container *ngFor="let feature of features">
            <md-option disabled="disabled" class="feature-option">+ {{ feature.name }}</md-option>
            <md-option *ngFor="let feature_value of feature.feature_values" [value]="feature_value.id">{{ feature_value.vi_name }}</md-option>
          </ng-container>
        </md-select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-7">
        <image-upload [max]="1" [buttonCaption]="'Product Image'" (onFileUploadFinish)="imageUploaded($event)" (onRemove)="imageRemoved()" [preview]="false"></image-upload>
        <div class="d-flex">
          <div class="product-image-wrapper">
            <img alt="" #productImagePreview />
          </div>
          <div *ngIf="isSelectImage" class="ml-2">
            <button class="btn btn-primary" (click)="cropper.zoom(0.1)">
              <a><span class="fa fa-search-plus"></span></a>
            </button>
            <button class="btn btn-primary" (click)="cropper.zoom(-0.1)">
              <a><span class="fa fa-search-minus"></span></a>
            </button>
          </div>
          <div class="image-wrapper image-21-9" *ngIf="productImage">
            <img [src]="productImage" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="text-right col-12">
        <md-checkbox formControlName="active">Active</md-checkbox>
      </div>
    </div>
    <div class="row form-group">
      <div class="text-right col-12">
        <button md-raised-button type="submit" (click)="onSubmit()" color="accent">Save</button>
        <button md-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
      </div>
    </div>
  </form>
</div>
